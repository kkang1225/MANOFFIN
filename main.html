</head>
<script>
	$(function(){
		var menu = $(".gnb>li");
		var depth2 = $(".depth2");

		depth2.hide();
		menu.mouseenter(function(){
			depth2.eq($(this).index()).stop().slideDown();
			$("#content_wrap").css("margin-top",50);
		}).mouseleave(function(){
			depth2.stop().slideUp();
			$("#content_wrap").css("margin-top",0);
		});
	});
</script>
